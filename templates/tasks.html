{% extends "base.html" %}
{% block content %}

    <!-- Loop over items that .find functions did from tasks collection -->
    {% for task in tasks %}
        {{ task.task_name }}<br>
        {{ task.category_name }}<br>
        {{ task.task_description }}<br>
        {{ task.is_urgent }}<br>
        {{ task.due_date }}<br>
    {% endfor %}

{% endblock %}
